<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mays AI</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d11;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            margin-top: 150px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .search-box {
            width: 90%;
            max-width: 400px;
            padding: 14px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 18px;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn:hover {
            background: #0f6cd6;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Mays AI</h1>

        <input 
            class="search-box" 
            type="text" 
            id="userInput" 
            placeholder="Ask something..."
        >

        <button class="btn" onclick="showAnswer()">Ask</button>

        <p id="result" style="margin-top:20px; font-size:20px;"></p>
    </div>

<script>
function showAnswer() {
    let input = document.getElementById("userInput").value;

    if (input.trim() === "") {
        document.getElementById("result").innerHTML = "Please type something!";
    } else {
        document.getElementById("result").innerHTML = 
            "ðŸ‘‰ Frontend only working. Backend not added yet.";
    }
}
</script>

</body>
</html>
